<!DOCTYPE html>
<html>
    <head>
        <title>DATA FORM</title>
    </head>
    <body>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>
                            <label for="name">Name</label>
                    </td>
                    <td>
                            <input type="text" id="Name">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sex</label>
                        </td>
                        <td>
                            <input type="radio" name="Sex" id="male">
                            <label for="male">male</label>
                            <br>
                            <input type="radio" name="Sex" id="female">
                            <label for="female">female</label>

                        </td>
                    </tr>
                    <td>
                        <label>Eye color</label>
                        <select name="" id="">
                            <option>please select option</option>
                            <option>green</option>
                            <option>blue</option>
                            <option>black</option>
                        </select>
                    </td>
                    <tr>
                        <td>
                           <label>Check all that apply</label> 
                        </td>
                        <td>
                            <input type="checkbox" id="feet">
                            <label for="feet">Over 6feet tall</label>
                            <br>
                            <input type="checkbox" id="pounds">
                            <label for="pounds">Over 200 pounds</label>
                        </td>
                        
                    </tr>

            </table>
            <tr>
                <label>Describe your athietic ability</label>
                <textarea rows="5" columns="40"></textarea>
                <br>
                <input type="submit" name="Enter my information">
            </tr>
            </body>
        </form>
    </body>
</html>
